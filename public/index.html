<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="rpgZone">
<head>
    <title>Perso DD</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rpgzone.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/rpgzone.js"></script>


    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body data-ng-controller="CharacterListController" class="container">
<div>
    <ul>
        <li data-ng-repeat="character in characters"><a data-ng-href="perso.html?id={{ character._id }}" target="_self">{{
            character.playerName }} ({{ character.name }})</a></li>
    </ul>
</div>
<form action="perso.html" method="get">
    <input type="submit" value="Nouveau perso" class="btn"/>
</form>
</body>
</html>
